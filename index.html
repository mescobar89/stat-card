<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card containter">
    <div class="accent-image"></div>

    <div class="content">
      <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat">
          <p>10k+</p>
          <p>companies</p>
        </div>
        <div class="stat">
          <p>314</p>
          <p>templates</p>
        </div>
        <div class="stat">
          <p>12M+</p>
          <p>queries</p>
        </div>
      </div> <!-- .stats -->
    </div> <!-- .content -->
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
    <p>Coded by <a href="#">Mart√≠n Escobar.</a></p>
  </footer>
</body>
</html>
